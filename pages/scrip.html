<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form name="smartEditorText" method="POST" action="/text/insertText">
      <textarea rows="13" cols="40" id="textTest" name="textTest"></textarea>
      <button type="submit" onClick="submitContents()">전송</button>
    </form>

    <script
      type="text/javascript"
      src="static/editor/smarteditor2-master/dist/js/service/HuskyEZCreator.js"
      charset="utf-8"
    ></script>

    <script type="text/javascript">
      var oEditors = [];
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "textTest",
        sSkinURI: "static/editor/smarteditor2-master/workspace/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      });

      function submitContents() {
        oEditors.getById["class_tutorIntroduce"].exec("UPDATE_CONTENTS_FIELD", []);
        $("#tx_editor_form").submit();
      }
    </script>
  </body>
</html>
